<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" type="text/css" rel="stylesheet" media="all">
    <link rel="stylesheet" href="css/styles.css" media="screen">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <h2>Player 1: <label></label></h2>
        </div>
        <div class="col-sm-5">
          <ul id="player2namelabel">
            <li><h2>Player 2:</h2></li>
          </ul>
          <!-- <span id="player2namelabel"><h2>Player 2:</h2></span> -->
        </div>
        <div class="col-sm-1"></div>
      </div>
      <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <h3>Score: 22</h3>
        </div>
        <div class="col-sm-5">
          <h3>Score: 14</h3>
        </div>
        <div class="col-sm-1"></div>
      </div> <!-- end row 2 scores div -->
      <div class="row roll-die-active-score-labels" id="die-roll-label">
        <div class="col-sm-4"></div>
        <div class="col-sm-3">
          <h4>Current Dice Roll:</h4>
        </div>
        <div class="col-sm-1" id="roll-die-row">
          <span></span>
          <!-- <input class="btn btn-lg btn-block roll-die-active-score-btn" id="btn1" type="button" value="4"> -->
        </div>
      </div> <!-- end active-score-btn-row div -->

      <div class="row roll-die-active-score-labels">
        <div class="col-sm-4"></div>
        <div class="col-sm-3">
          <h4>Active Player Score:</h4>
        </div>
        <div class="col-sm-1" > <!-- id="active-score-display-row" -->
          <input class="btn btn-lg btn-block roll-die-active-score-btn" type="button" value="14">
        </div>
      </div> <!-- end active-score-btn-row div -->
      <div class="row" id="roll-die-hold-btn-row">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
          <input class="btn btn-lg btn-block rollDie-hold-btn" id=rollDie type="button" value="Roll Die">
        </div>
        <div class="col-sm-4">
          <input class="btn btn-lg btn-block rollDie-hold-btn" id=hold type="button" value="Hold">
        </div>
        <div class="col-sm-2"></div>

      </div>  <!-- end roll-die-hold-btn-row div -->

    </div> <!-- end container div -->

  </body>
</html>
